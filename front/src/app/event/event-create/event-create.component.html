<div class="container mt-2">
  <div class="jumbotron jumbotron-bienvnue header-marg">
    <div class="row">
      <div class="col-sm-8">
        <h4>
          Créer un événement
          <hr>
        </h4>
        <form [formGroup]="eventCreateForm" (ngSubmit)="createEvent()">
          <div class="form-group row">
            <div class="col-sm">
              <input type="text" formControlName="title" class="form-control form-control-lg" id="title-id"
                placeholder="Titre de l'événement">
              <div class="text-danger"
                *ngIf="!eventCreateForm.controls['title'].valid && eventCreateForm.controls['title'].touched">{{
        titleInvalidErrorMessage }}</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <input type="text" formControlName="address" class="form-control form-control-lg" id="address-id"
                placeholder="Adresse de l'événement">
              <div class="text-danger"
                *ngIf="!eventCreateForm.controls['address'].valid && eventCreateForm.controls['address'].touched">{{
        addressInvalidErrorMessage }}</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <input type="date" formControlName="eventDate" class="form-control form-control-lg" id="eventDate-id"
                placeholder="Date de l'événement">
              <div class="text-danger"
                *ngIf="!eventCreateForm.controls['eventDate'].valid && eventCreateForm.controls['eventDate'].touched">{{
        eventCreateInvalidErrorMessage }}</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm text-right">
              <button type="submit" class="btn btn-info btn-lg">Créer l'événement</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
