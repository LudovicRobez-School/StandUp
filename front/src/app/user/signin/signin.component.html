<div class="container mt-2">
  <div class="jumbotron jumbotron-bienvnue header-marg">
    <h1 class="display-3 text-center mb-4">Bienvenue !</h1>
    <div class="row">
      <div class="col-sm-5">
        <h4>
          Déjà membre ?
          <small class="text-muted">Connectez-vous:</small>
          <hr>
        </h4>
        <form [formGroup]="signinForm" (ngSubmit)="login()">
          <div class="form-group row">
            <div class="col-sm">
              <input type="text" formControlName="email" class="form-control" id="email-id" placeholder="Adresse Email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <input type="password" formControlName="password" class="form-control" id="password-id" placeholder="Mot de passe">
              <div class="text-danger" *ngIf="userNotFound">{{ userNotFoundErrorMessage }}</div>
            </div>
          </div>
          <div class="form-check row">
            <div class="col-sm">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> Rester connecté
              </label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm text-right">
              <button type="submit" class="btn btn-info">Se connecter</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-5">
        <h4>
          Nouveau sur StandUp ?
          <hr>
        </h4>
        <button [routerLink]="['/user/signup']" class="btn btn-info">Inscrivez-vous:</button>
      </div>
    </div>
  </div>
</div>
