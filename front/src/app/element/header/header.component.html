      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['home']">Accueil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown" *ngIf="authenticationService.isConnected()" [routerLinkActive]="['active']">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [routerLink]="['/event/create']">Créer un nouvel événement</a>

          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['about']">À propos</a>

        </ul>

          <li class="nav-item" *ngIf="!authenticationService.isConnected()" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/user/signin']">
              Se connecter
            </a>
          </li>
          <li class="nav-item" *ngIf="!authenticationService.isConnected()" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/user/signup']">
              Créer un compte
            </a>
          </li>
          <li class="nav-item" *ngIf="authenticationService.isConnected()" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/user/profile/', connectedUser.id]">
              {{ connectedUser.firstName + ' ' + connectedUser.lastName }}
            </a>
          </li>
          <li class="nav-item" *ngIf="authenticationService.isConnected()" [routerLinkActive]="['active']">
            <a class="nav-link" href="javascript:void(0)" (click)="signout()">

            </a>
          </li>
